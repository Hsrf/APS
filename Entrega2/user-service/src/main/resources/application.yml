server:
  port: 8090
spring:
  application:
    name: user-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/aps-user-service
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  flyway:
    url: jdbc:mysql://localhost:3306/aps-user-service
    schemas: aps-user-service
    user: root
    password: root
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8671/eureka
