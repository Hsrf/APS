<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Playlists</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      font-family: "SF Display", "Inter", "Trebuchet MS", "Lucida Sans Unicode",
        "Lucida Grande", "Lucida Sans", Arial, sans-serif;
    }
    h3 {
      font-size: 25px;
      padding: 15px;
    }
    th {
      font-size: 18px;
      padding: 15px;
    }
    span {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
  <body>
    <div>
      <h3>List of PLaylists in the System</h3>
      <table>
        <tr>
          <th>Playlist Id</th>
          <th>Playlist Name</th>
        </tr>
        <tr th:each="playlist:${playlists}">
          <td th:text="${playlist.id}"></td>
          <td th:text="${playlist.name}"></td>
          <td>
            <a th:href="@{'/playlist/' + ${playlist.id} + '/musics'}">
              Click here
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
