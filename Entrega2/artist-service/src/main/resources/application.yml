server:
    port: 8200
spring:
    application:
        name: artist-service
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/aps-artist-service
        username: root
        password: 
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    flyway:
        url: jdbc:mysql://localhost:3306
        schemas: aps-artist-service
        user: root
        password: 